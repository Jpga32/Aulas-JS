<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plugin Lightbox</title>
<link rel="stylesheet" href="LightBox/css/lightbox.min.css">
<style>
    #galeria-de-fotos { text-align: center; }   
</style>
</head>
<body>

    <h1>Plugin Lightbox</h1>
    <hr>
    <p><i>Informações gerais:</i> <a href="http://lokeshdhakar.com/projects/lightbox2/" target="_blank">Lightbox</a></p>
    <hr>
    
    <div id="galeria-de-fotos">
        <a href="imagens/logo-php.png" data-title="PHP Back-End" data-lightbox="Galeria"> 
            <img src="imagens/logo-php-mini.jpg" alt="">
        </a>
        <a href="imagens/logo-mysql.png" data-title="Banco de daos MySQL" data-lightbox="Galeria">
            <img src="imagens/logo-mysql-mini.gif " alt="">
        </a>
        <a href="imagens/logo-wordpress.png" data-title="Gerenciamento de conteúdo" data-lightbox="Galeria">
            <img src="imagens/logo-wordpress-mini.png" alt="">
        </a>
    </div>
        
        <script src="Js/jquery-3.6.0.min.js"></script>

        <script src="LightBox/js/lightbox.min.js"></script>
 
        <script>
            lightbox.option({
                'albumLabel': "Foto %1 de %2",
                "wrapAround":"true"
            });
        </script>

</body>
</html>

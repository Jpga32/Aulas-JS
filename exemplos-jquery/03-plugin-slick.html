<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plugin Slick Slider</title>
<link rel="stylesheet" href="Slick/slick.css">
<link rel="stylesheet" href="Slick/slick-theme.css">
<style>
    body { background-color: lightblue; }  
    #slider {
        margin: auto;
        width: 549px;
    }
</style>
  
</head>
   
<body>
    <h1>Plugin Slick Slider</h1>    
    <hr>
    <p><i>Informações gerais:</i> <a href="http://kenwheeler.github.io/slick/" target="_blank">Slick</a></p>
    <hr>
    <div id="slider">
        <div>
            <img src="imagens/dedos.jpg" alt="">
            <p>São dedos!</p>
        </div>
        <div>
            <img src="imagens/ideias.jpg" alt="">
            <p>Muitas ideias!</p>
        </div>
        <div>
            <img src="imagens/pacoca.jpg" alt="">
            <p>Adoro paçoca!</p>
        </div>
    </div>
</div>    

 <script src="Js/jquery-3.6.0.min.js"></script>
 <script src="Slick/slick.min.js"></script>

        <script>
            $(document).ready(function(){
    $('#slider').slick({
       autoplay: true,
       autoplaySpeed:3500
    });
    });
        </script>

</body>
    
</html>
